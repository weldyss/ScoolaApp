<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <link rel="icon" href="favicon.ico">

    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
    <div class="container">
      <form class="form-signin" action="./assisted_login.html">
        <img src="img/logo_color.png" class="logo" />
        <div class="panel panel-default">
          <div class="panel-body">
            <h4 class="form-signin-heading">LOGIN</h4>
            <label for="inputEmail" class="sr-only">Digite seu email</label>
            <input type="email" id="inputLogin" class="form-control" placeholder="Digite seu e-mail" required="true">
            <label for="inputPassword" class="sr-only">Digite sua senha</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Digite sua senha" required="true" >
            <button class="btn btn-lg btn-primary btn-block btn-scoola" type="submit" >Login</button>
            <a href="#" class="forget-password">Esqueceu a senha?</a>
          </div>
        </div>
      </form>
    </div> <!-- /container -->
</body>
</html>
